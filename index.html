<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Not that kind of</title>
</head>
<body>
	<main>
		<div class="device-shell">
			<div class="camera-wrapper">
				<div></div>
				<div></div>
				<div>...........</div>
				<div></div>
			</div>
			<div class="logo">Some phone</div>
			<div class="device">
				<div class="cell-details">
					<div>Carrier</div>
					<div>
						<span class="wifi"></span>
						<span class="cover"></span>
						<span class="battery"></span>
					</div>
				</div>
				<div>
					<div id="Time" class="time"></div>
					<div id="Date" class="date"></div>
				</div>
				<div class="unlock-wrapper">
					<div class="lock-icon-wrapper">
						<span class="lock"></span>
					</div>
					<span>Swipe to unlock</span>
				</div>
				<div class="cell-app-icons">
					<div class="call-icon">
						<div class="call"></div>
					</div>
					<div class="camera-icon">
						<div class="camera"></div>
					</div>
				</div>
			</div>
			<div class="main-button"></div>
		</div>
		<div class="desk-wrapper">
			<div class="desk">
				<div class="headhpones">
					<div class="left"></div>
					<div class="right"></div>
					<div class="cord"></div>
				</div>
				<div class="pen">
					<div class="pen-spets"></div>
				</div>
				<div class="note-pad"></div>
				<div class="desk-legs"></div>
			</div>
		</div>
		<div class="frame-one">
			<p class="frame-one-text">Do what you love. Love what you do.</p>
		</div>
		<div class="frame-two">
			<p class="frame-two-text">Patterns tribute <a href="http://lea.verou.me/css3patterns/">Lea Verou</a></p>
			<p class="frame-two-text">Shapes inspiration <a href="https://css-tricks.com/examples/ShapesOfCSS/">Chris Coyier</a></p>
		</div>
	</main>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
